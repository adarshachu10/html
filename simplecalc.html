<html>

<head>
    <title>
        simple calculator
    </title>
    <script lang="javascript">
        function sum() {
            a = Number(document.frm.num1.value);
            b = Number(document.frm.num2.value);
            c = a + b;
            document.frm.ans.value = c;
            return 0;
        }
        function differece() {
            a = Number(document.frm.num1.value);
            b = Number(document.frm.num2.value);
            c = a - b;
            document.frm.ans.value = c;
            return 0;
        }
        function product() {
            a = Number(document.frm.num1.value);
            b = Number(document.frm.num2.value);
            c = a * b;
            document.frm.ans.value = c;
            return 0;
        }
        function quotient() {
            a = Number(document.frm.num1.value);
            b = Number(document.frm.num2.value);
            if (b != 0) {
                c = a / b;
                document.frm.ans.value = c;
            }
            else
                alert("Any number divided by zero is not defined or infinty")
            return 0;
        }
        function remainder() {
            a = Number(document.frm.num1.value);
            b = Number(document.frm.num2.value);
            c = a % b;
            document.frm.ans.value = c;
            return 0;
        }
    </script>
</head>

<body >
    <form name="frm" align="center">
        Enter number-1:
        <input type="text" name="num1"><br><br>
        Enter number-2:
        <input type="text" name="num2"><br><br>
        Answer =
        <input type="text" name="ans" size="27.5"><br><br>
        <input type="button" value="sum(+)" onClick="sum()">&nbsp;
        <input type="button" value="differece(-)" onClick="differece()">&nbsp;
        <input type="button" value="product(x)" onClick="product()">&nbsp;
        <input type="button" value="quotient(&divide;)" onClick="quotient()">&nbsp;
        <input type="button" value="remainder(%)" onClick="remainder()">&nbsp;
        <br><br><br>
        <input type="reset" value="reset" onClick="remainder()">&nbsp;

    </form>
</body>

</html>
